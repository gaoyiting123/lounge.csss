<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible">
  <title>shuzu</title>
</head>
<body>
  <script>
    var scores = [60,70,89,42,31,79,84]
    var i = 0,sum = 0
    while (i < scores.length) {
      document.write (scores[i] + '<br>')
      sum = sum + scores[i]
      i++
    }
    document.write (sum + '<br>')
  </script>
</body>
</html>
